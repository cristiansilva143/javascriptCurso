        class Planeta {

            constructor() {
                let gravity = "1";

                function obtenerPlaneta() {
                    return "Tatoonie";
                }

                this.gravedad = gravity;
                this.name = obtenerPlaneta();
                this.orbital_period = "304";
                this.population = "120000";
            }

            static nombre = () => {
                return this.name;
            }

            n() {
                return this.name;
            }
        }
        console.log(Planeta.nombre());
