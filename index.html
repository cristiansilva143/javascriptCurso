//Clase Nº 4 propagacion Eventos//
<!DOCTYPE html>


<html>
<head>
	<title></title>
</head>
<body>

	<div id="contendor" style="display: block; width: 500px; height: 500px; border: 5px dotted black;">
		<button id="boton">Clickeame</button>
	</div>
	<script>

		/* propagacion de eventos
		No lo tiene => Del hijo al padre
		True => Del padre al hijo
		False => Del hijo al padre
		*/

		// ¿Cuál evento se ejecuta primero?
		document.querySelector("#contendor").addEventListener("click", e => {
			//e.stopPropagation();
			console.log("CLICK EN EL CONTENEDOR");
		}, false);

		document.querySelector("#boton").addEventListener("click", e => {
			e.stopPropagation();
			console.log("CLICK EN EL BOTON");
		}, false);

	</script>
</body>
</html>
